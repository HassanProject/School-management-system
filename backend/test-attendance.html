<!DOCTYPE html>
<html>
<head>
    <title>Test Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background: #218838; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 3px; max-height: 400px; overflow-y: auto; }
        pre { white-space: pre-wrap; font-size: 12px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>üìä Attendance Tracking System Test</h1>
    
    <div class="section">
        <h2>Step 1: Login as Admin</h2>
        <button onclick="loginAdmin()">Login Admin</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>Step 2: Mark Individual Attendance</h2>
        <button onclick="markSingleAttendance()">Mark John Doe as Present</button>
        <div id="singleAttendanceResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>Step 3: Get Class Attendance for Today</h2>
        <button onclick="getClassAttendance()">Get Grade 1A Attendance</button>
        <div id="classAttendanceResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>Step 4: Mark Bulk Attendance</h2>
        <button onclick="markBulkAttendance()">Mark Multiple Students</button>
        <div id="bulkAttendanceResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>Step 5: Get Student Attendance Summary</h2>
        <button onclick="getStudentSummary()">Get John's Attendance Summary</button>
        <div id="studentSummaryResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>Step 6: Generate Class Attendance Report</h2>
        <button onclick="getClassReport()">Generate Class Report</button>
        <div id="classReportResult" class="result"></div>
    </div>

    <script>
        let adminToken = '';
        let studentId = '';
        let classId = '';

        async function loginAdmin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@school.com',
                        password: 'admin123'
                    } )
                });
                
                const data = await response.json();
                if (data.token) {
                    adminToken = data.token;
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="success">‚úÖ Login successful! Ready to test attendance.</div>';
                    
                    // Get student and class info for testing
                    await getTestData();
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="error">‚ùå Login failed: ' + JSON.stringify(data) + '</div>';
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function getTestData() {
            try {
                // Get students to find our test student
                const studentsResponse = await fetch('http://localhost:5000/api/students', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                } );
                const studentsData = await studentsResponse.json();
                
                if (studentsData.students && studentsData.students.length > 0) {
                    studentId = studentsData.students[0].id;
                    classId = studentsData.students[0].classId;
                    
                    document.getElementById('loginResult').innerHTML += 
                        '<div class="info">üìã Found test data - Student ID: ' + studentId + ', Class ID: ' + classId + '</div>';
                }
            } catch (error) {
                console.error('Error getting test data:', error);
            }
        }

        async function markSingleAttendance() {
            if (!adminToken || !studentId || !classId) {
                document.getElementById('singleAttendanceResult').innerHTML = 
                    '<div class="error">‚ùå Please login first and ensure test data is available!</div>';
                return;
            }
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch('http://localhost:5000/api/attendance/mark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        classId: classId,
                        date: today,
                        status: 'PRESENT'
                    } )
                });
                
                const data = await response.json();
                if (data.attendance) {
                    document.getElementById('singleAttendanceResult').innerHTML = 
                        '<div class="success">‚úÖ Attendance marked successfully!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('singleAttendanceResult').innerHTML = 
                        '<div class="error">‚ùå Failed to mark attendance: ' + JSON.stringify(data) + '</div>';
                }
            } catch (error) {
                document.getElementById('singleAttendanceResult').innerHTML = 
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function getClassAttendance() {
            if (!adminToken || !classId) {
                document.getElementById('classAttendanceResult').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`http://localhost:5000/api/attendance/class/${classId}/date/${today}`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                } );
                
                const data = await response.json();
                document.getElementById('classAttendanceResult').innerHTML = 
                    '<div class="success">‚úÖ Class attendance retrieved!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('classAttendanceResult').innerHTML = 
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function markBulkAttendance() {
            if (!adminToken || !studentId || !classId) {
                document.getElementById('bulkAttendanceResult').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch('http://localhost:5000/api/attendance/bulk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        classId: classId,
                        date: today,
                        attendanceRecords: [
                            { studentId: studentId, status: 'PRESENT' }
                        ]
                    } )
                });
                
                const data = await response.json();
                document.getElementById('bulkAttendanceResult').innerHTML = 
                    '<div class="success">‚úÖ Bulk attendance marked!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('bulkAttendanceResult').innerHTML = 
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function getStudentSummary() {
            if (!adminToken || !studentId) {
                document.getElementById('studentSummaryResult').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/attendance/student/${studentId}/summary`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                } );
                
                const data = await response.json();
                document.getElementById('studentSummaryResult').innerHTML = 
                    '<div class="success">‚úÖ Student attendance summary retrieved!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('studentSummaryResult').innerHTML = 
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function getClassReport() {
            if (!adminToken || !classId) {
                document.getElementById('classReportResult').innerHTML = 
                    '<div class="error">‚ùå Please login first!</div>';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/attendance/class/${classId}/report`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                } );
                
                const data = await response.json();
                document.getElementById('classReportResult').innerHTML = 
                    '<div class="success">‚úÖ Class attendance report generated!</div><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('classReportResult').innerHTML = 
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
